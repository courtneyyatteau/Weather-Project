<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="form">
            <div class="row top-section">
              <div class="col-2" id="currentLocationButton" 
              class="locate-ctn">
                <input 
                class="btn btn-success shadow-sm locate-btn" 
                value="Local" 
                type="submit"/>
              </div>
              <div class="col-7 search">
                <input
                  type="search"
                  placeholder="Search City... "
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="search"
                />
              </div>
              <div class="col-3 search-btn">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow-sm s-btn"
                />
              </div>
            </div>
          </form>
          <div class="row second-row">
            <h1 class="city col-8" id="city"></h1>
            <div class="col-4">
              <div class="row">
                <div class="col-12 dateTime">
                  <span id="theDate"></span><br />
                  <span id="theTime"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-8" id="weather-description"></div>
            <div class="col-4 changeUnit">
              <a href="#" id="flink" class="active"></a>
              <span id="line"></span>
              <a href="#" id="clink"></a>
            </div>
          </div>

          <div class="row middle-section">
            <div class="col-6 weather-icon">
              <img src="" id="weatherIcon"></img>
            </div>
            <div class="col-md-3 col-4">
              <div class="temperature">
                <span id="currTemp"></span><span class="unit" id="degree"><span id="unit-type"></span></span>
              </div>
            </div>
            <!--<div class="col-4 hi-lo">
              <div>
                <span>ðŸŒ… </span><span id="sr" class="sr-time">08:10</span><br />
                <div class="sr-words">Sunrise</div>
              </div>
              <div>
                <span>ðŸŒ‡ </span><span id="ss" class="ss-time">20:02</span><br />
                <div class="ss-words">Sunset</div>
              </div>
            </div>-->
          </div>

          <div class="row weather-specifics">
            <div class="col-3 wspec-img">
              <span id="thermometer"></span>
              <span id="real-feel"></span>
              <span id="rf"></span>
              <div class="wspec-words" id="realfeel"></div>
            </div>
            <div class="col-3 wspec-img">
              <span id="drop"></span><span id="precip"></span><span id="inch"></span>
              <div class="wspec-words" id="pr"></div>
            </div>
            <div class="col-3 wspec-img">
              <span id="flag"></span> <span id="windsp"></span><span class="mph" id="mph"></span>
              <div class="wspec-words" id="wind"></div>
            </div>
            <div class="col-3 wspec-img">
              <span id="drops"></span>
              <span><span id="hum"></span></span>
              <span id="percent"></span>
              <div class="wspec-words" id="humidity"></div>
            </div>
          </div>
        </div>
        <small class="foot">
          <a
            href="https://github.com/courtneyyatteau/Weather-Project"
            target="_blank"
            >Open source code </a
          >by Courtney Yatteau
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
