<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="form">
            <div class="row top-section">
              <div class="col-2" id="currentLocationButton" class="locate-ctn">
                <button class="btn btn-success shadow-sm locate-btn">
                  Local
                </button>
              </div>
              <div class="col-7 search">
                <input
                  type="search"
                  placeholder="Search City... "
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="search"
                />
              </div>
              <div class="col-3 search-btn">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow-sm s-btn"
                />
              </div>
            </div>
          </form>
          <div class="row second-row">
            <h1 class="city col-8" id="city">Alexandria</h1>
            <div class="col-4">
              <div class="row">
                <div class="col-12 dateTime">
                  <span id="theDate">05-20-2019</span><br />
                  <span id="theTime">10:56</span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-8" id="weather-description">Mostly Cloudy</div>
            <div class="col-4 changeUnit">
              <a href="">¬∞F</a>|<a href="">¬∞C</a>
            </div>
          </div>

          <div class="row middle-section">
            <div class="col-5 weather-icon">‚õÖ</div>
            <div class="col-3">
              <div class="temperature">
                <span id="currTemp">82</span><span class="unit">¬∞F</span>
              </div>
            </div>
            <div class="col-4 hi-lo">
              <div><span id="hi">86</span>¬∞ high</div>
              <div><span id="lo">75</span>¬∞ low</div>
            </div>
          </div>

          <div class="row weather-specifics">
            <div class="col-3 wspec-img">
              <span>üå°Ô∏è <span id="real-feel">91</span>¬∞F</span>
              <div id="wspec-words">REAL FEEL</div>
            </div>
            <div class="col-3 wspec-img">
              <span>üíß </span>66%
              <div id="wspec-words">PRECIPITATION</div>
            </div>
            <div class="col-3 wspec-img" id="real-feel">
              <span>üè≥Ô∏è </span> 5mph
              <div id="wspec-words">WIND</div>
            </div>
            <div class="col-3 wspec-img" id="real-feel">
              <span>üí¶ <span id="hum">66</span>%</span>
              <div id="wspec-words">HUMIDITY</div>
            </div>
          </div>
        </div>
        <small class="foot">
          <a
            href="https://github.com/courtneyyatteau/Weather-Project"
            target="_blank"
            >Open source code </a
          >by Courtney Yatteau
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
