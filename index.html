<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3" id="currentLocationButton">
                <button class="form-control btn btn-success shadow-sm">
                    Current
                </button>
            </div>
          </div>
        </form>
        <h1 id="city">
        </h1>
        <ul>
          <li id="dateTime">
          </li>
          <li id="weather-description">
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="currTemp"></span
                ><span class="units"
                  <a id="far"></a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="hum"> 
              </li>
              <li id="real-feel">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p class="foot"><a href="https://github.com/courtneyyatteau/Weather-Project" target="_blank">Open source code </a>by Courtney Yatteau</p>
    <script src="index.js"></script>
  </body>
</html>
