<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link

                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow-sm s-btn"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <h1 class="city col-9" id="city">Alexandria</h1>
          <div class="col-3">
            <li id="dateTime"></li>

        </div>

            <span>üå°Ô∏è </span><span id="real-feel">91¬∞F</span>

        </div>

    </div>
    <p class="foot">
      <a
        href="https://github.com/courtneyyatteau/Weather-Project"

    <script src="src/index.js"></script>

</html>
